<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative units measure</title>
    <style>
        h3.in  {font-size: 2in;}
        h3.cm  {font-size: 2cm;}
        h3.mm  {font-size: 10mm;}
        h3.pc  {font-size: 5pc;}
        h3.pt {font-size: 10pt;}   
    </style>
</head>

<body>
    <h3 class="in"> 2 Inches</h3>
    <h3 class="cm"> 2 Centimeters (cm)</h3>
    <h3 class="mm"> 20 millimeters (mm)</h3>
    <h3 class="pc"> 10 picas (pc)</h3>
    <h3 class="pt"> 10 point (pt)</h3>
</body>
</html>
