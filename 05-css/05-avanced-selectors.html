<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanced selectors</title>
    <style>
        section > p {
            background-color: green;
        }

        h3 + h4,
        h3 + h4 + h4 {
            background-color: violet;
        }

        ul li[class] {
            background-color: yellow;
        }
    </style>
</head>

<body>
    
    <!-- ----------------------------- -->
        <h3>children</h3>
        <!-- section>(header>p{lorem ipsum})+p{lorem ipsum} -->
        <section>
            <header>
                <p>lorem ipsum</p>
            </header>
            <p>lorem ipsum</p>
        </section>

        <!-- ------------------ ---------->
        <h3>adjacent</h3>
        <h4> lorem ipsum </h4>
        <h4> dolor sit amet </h4>

        <!-- --------------------- ----------->
        <h3>atribut</h3>
        <ul>
            <li class="color">element 1</li>
            <li>element 2</li>
            <li class="color">element 3</li>
            <li>element 4</li>
            <li class="color">element 5</li>
        </ul>
        
</body>
</html>
